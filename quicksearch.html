) { return console.error(err); } // CONTINUED IN NEXT EXAMPLE }); });Retrieving ShardsNow that we have verified that the farmer is storing the shard, we know that we can later retrieve it when needed. The process for doing this is very similar to the process for storing the shard, only this time we'll be asking for a retrieval token and we will be receiving data over the data channel instead of sending. We'll also be using: DecryptStream - for decrypting the shard stream renter.getRetrieveToken(farmer, contract, function(err, token) { if (err) { return console.error(err); } var download = utils.createShardDownloader(farmer, hash, token); var decrypter = new storj.DecryptStream(keypair); var fileDestination = fs.createWriteStream('/path/to/download/shard'); download.pipe(decrypter).pipe(fileDestination); fileDestination.on('finish', function() { console.info('Successfully downloaded shard!'); }); });This concludes the tutorial. To dive deeper, follow the reference links throughout this walkthrough and read the documentation on each of the classes used here. × Search results Close "},"tutorial-tunnel-connections.html":{"id":"tutorial-tunnel-connections.html","title":"Tutorial: Tunnelling Connections","body":" Storj Core Modules storjstorj/constantsstorj/depsstorj/patchesstorj/sipsstorj/sips/0003storj/utilsstorj/version Classes AuditStreamContactContractEmbeddedStorageAdapterExchangeReportFarmerInterfaceKeyPairMonitorNetworkOfferManagerOfferStreamProofStreamProtocolRAMStorageAdapterRenterInterfaceShardServerStorageAdapterStorageItemStorageManagerStorageMigrationTransportTriggerManagerVerification Events AuditStream#event:finishEmbeddedStorageAdapter#event:addEmbeddedStorageAdapter#event:deleteEmbeddedStorageAdapter#event:readyEmbeddedStorageAdapter#event:updateFarmerInterface#event:connectedFarmerInterface#event:disconnectedFarmerInterface#event:errorFarmerInterface#event:readyFarmerInterface#event:unhandledOfferFarmerInterface#event:unhandledOfferResolvedMonitor#event te node and &quot;pipes&quot; any data received via those means directly back to the private node over the previously established connection. Once a tunnel has been established, the private node can begin identifying herself to the network using her tunnel's address, instead of her own. Private nodes do not need to use the tunnel to contact other nodes on the network, but rather only to be contacted. Announcing WillingnessWhen a node joins the network and is publicly addressable, it has the ability to announce to the network that it is willing and capable of tunneling connections on behalf on nodes who are private or unable to punch out to become addressable on the Internet. The process of doing this uses the same publish/subscribe system described in the Publishing Storage Contracts specification which enables nodes to maintain a view of subscriptions in their neighborhood of the network as described in the Protocol Specification. The difference between a contract publication and a tunnel announcement is in the opcode used for the topic and in the contents of the publication. Tunnel announcement publications use the opcode prefix 0x0e followed by a single criteria degree opcode to indicate their willingness to tunnel (0x00 to indicate &quot;I am no longer tunneling&quot; and 0x01 to indicate &quot;I am ready to tunnel&quot;). Whenever the condition changes, such as a node's maximum number of tunnels is reached or when a tunnel becomes available, it should issue a PUBLISH RPC message to it's nearest neighbors. { &quot;method&quot;: &quot;PUBLISH&quot;, &quot;params&quot;: { &quot;uuid&quot;: &quot;7f0c40a2-e465-4f3e-b617-3d53460e34f7&quot;, &quot;topic&quot;: &quot;0e01&quot;, &quot;contents&quot;: { &quot;address&quot;: &quot;10.0.0.2&quot;, &quot;port&quot;: 1337 }, &quot;publishers&quot;: [ &quot;48dc026fa01ae26822bfb23f98e725444d6775b0&quot; ], &quot;ttl&quot;: 1455228597837, &quot;contact&quot;: { &quot;address&quot;: &quot;10.0.0.2&quot;, &quot;port&quot;: 133
