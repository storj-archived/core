t; $ storj login [...] &gt; Enter your email address &gt; gordon@storj.io [...] &gt; Enter your password &gt; ************* [info] This device has been successfully paired.Now you can create buckets, transfer files, and manage your bridge account. Audits, Proofs, and VerificationsThe CLI also includes some utility commands for generating file possession audits, proving possession, and verifying proofs. You can generate a challenge set and merkle tree for a file easily: &gt; $ storj prepare-audits 2 CONTRIBUTING.md [info] Generating challenges and merkle tree... [info] [info] Merkle Root [info] ----------- [info] 9c8c37935f58d46e3301efe4f44724b8785a81a5 [info] [info] Challenges [info] ---------- [info] c8573773616e072230d40131e7ce8537d384825e337e5903ff7367ddea798c52 [info] 7c4d4f57f40d5c95f962e7cd72347e4077e1885aaffd8c1ccbbd02c8d7c48dce [info] [info] Merkle Leaves [info] ------------- [info] aaf42766d87a37e6dffbae7172fd0073006bf5f3 [info] ccee086dbc8a16b93b79912cb37f3b037bbf8269A farmer can use parts of this data to prove possession of a file shard: &gt; $ storj prove-file aaf42766d87a37e6dffbae7172fd0073006bf5f3,ccee086dbc8a16b93b79912cb37f3b037bbf8269 c8573773616e072230d40131e7ce8537d384825e337e5903ff7367ddea798c52 CONTRIBUTING.md [info] Generating proof of possession... [info] [info] Challenge Response [info] ------------------ [info] [[&quot;153a0d4b1d228043992fec585cadb51974b053f7&quot;],&quot;ccee086dbc8a16b93b79912cb37f3b037bbf8269&quot;]The result of this operation can be used by the original renter to verify the the proof and confirm that the farmer still has possession of the file: &gt; $ storj verify-proof 9c8c37935f58d46e3301efe4f44724b8785a81a5 2 '[[&quot;153a0d4b1d228043992fec585cadb51974b053f7&quot;],&quot;ccee086dbc8a16b93b79912cb37f3b037bbf8269&quot;]' [info] [info] Expected: 9c8c37935f58d46e3301efe4f44724b8785a81a5 [info] Actual: 9c8c37935f58d46e3301efe4f44724b8785a81a5 [info] [info] The proof response is validFor more detailed usage information of escriptors in the form of opcodes representing the degree of which the criteria must be met. CriteriaAt the time of writing, there are 4 criteria column in the topic matrix: Size Duration Availability Speed SizeRefers to the size of the data to be stored. DurationRefers to the length of time for which the data should be stored. AvailabilityRefers to the relative uptime of required by the contract for retrieval of the stored data. SpeedRefers to the throughput desired for retrieval of the stored data. DescriptorsAt the time of writing, there are 3 descriptor opcodes representing low, medium, and high degrees of the criteria. Low: 0x01 Medium: 0x02 High: 0x03 The ranges represented by these descriptors are advisory and may change based on network performance and improvements to hardware over time. ------------------------------------------------------------------------------- | Descriptor | Size | Duration | Availability | Speed | |-----------------|-------------|------------|--------------|-----------------| | Low (`0x01`) | 0mb - 8mb | 0d - 30d | 0% - 50% | 0mbps - 6mbps | |-----------------|-------------|------------|--------------|-----------------| | Medium (`0x02`) | 8mb - 16mb | 30d - 90d | 50% - 80% | 6mbps - 12mbps | |-----------------|-------------|------------|--------------|-----------------| | High (`0x03`) | 16mb - 32mb | 90d - 270d | 80% - 99% | 12mbps - 32mbps | -------------------------------------------------------------------------------Topic FormatWhen publishing or subscribing to a given topic representing the degrees of these criteria, nodes must serialize the opcodes as the hex representation of the bytes in proper sequence. This sequence is defined as: prefix|size|duration|availability|speedThe first byte, &quot;prefix&quot;, is the static identifier for a contract publication. Contracts are not the only type of publication shared in the network, so the prefix acts as a namespace for a type of publication topic. The prefix for a contract publication is: 0x0f. To illustrate by example, we can determine the proper topic by analyzing the use case for a given file shard. For instance, if we want to store an asset that is displayed on a web page we can infer the following: The file is small The file may change often, so we should only store it for medium duration The file needs to always be available The file should be transferred quickly Using the matrix, we can determine the proper opcode sequence: [0x0f, 0x01, 0x02, 0x03, 0x03]Serialized as hex, our topic string becomes: 0f01020303Another example, by contrast, is data backup. Data backup is quite different than the previous example: The file is large (perhaps part of a hard drive backup) The file will not change and should be stored long term The file will not be accessed often, if ever The file does not need to be transferred at high speed Using the matrix, we can determine the proper opcode sequence: [0x0f, 0x03, 0x03, 0x01, 0x01]Serialized as hex, our topic string becomes: 0f03030101The resulting hex string from the serialized opcode byte sequence should be used as the topic parameter of a PUBLISH RPC as defined in the Protocol Specification. Nodes that are subscribed to the topic will receive the proposed storage contract and may begin contract negotiation with you directly. × Search results Close "},"tutorial-data-channels.html":{"id":"tutorial-data-channels.html","title":"Tutorial: Transferring File Shards","body":" Storj Core Modules storjstorj/constantsstorj/datachannel/errorsstorj/depsstorj/patchesstorj/sipsstorj/sips/0003storj/tunnel/errorsstorj/utilsstorj/version Classes AuditStreamBlacklistBridgeClientContactContactCheckerContractDataChannelClientDataChannelPointerDataChannelServerDataCipherKeyIvDecryptStreamEmbeddedStorageAdapterEncryptStreamFarmerInterfaceFileDemuxerFileMuxerKeyPairKeyRingMonitorNetworkPadderProofStreamProtocolRAMStorageAdapterRateLimiterReadableDataChannelStreamRenterInterfaceStorageAdapterStorageItemStorageManagerStorageMigr ent:errorWritableDataChannelStream#event:finish Tutorials Using the Command Line ToolsPublishing Storage ContractsTransferring File ShardsEnvironment VariablesFile Encryption StandardsRunning a Test NetworkProtocol SpecificationRenting Data to the NetworkTunnelling Connections Transferring File Shards Nodes on the Storj network implement a separate &quot;data channel&quot; for file transfer. Each node must expose a WebSocket server that accepts connections from clients who wish to use the channel for shard consignments and retrieval. The WebSocket server must be accessible at the same path as the JSON-RPC server and is negotiated by sending the Sec-WebSocket-Key header to indicate the connection upgrade as defined by RFC6455. Once the WebSocket connection is open, the client must send a JSON formatted message including the necessary information for the farmer to authorize the data channel. Authorizing a ChannelThe JSON message the client must provide to the farmer before establishing the channel must contain the token provided from a previous CONSIGN or RETRIEVE request, the hash of the data being transferred, and the operation (either PUSH or PULL). { &quot;token&quot;: &quot;5a7ac2dd58377085bad57f864b3a493c288b7c07&quot;, &quot;hash&quot;: &quot;ba084d3f143f2896809d3f1d7dffed472b39d8de&quot;, &quot;operation&quot;: &quot;PUSH&quot; } Authorization message frames must use opcode 0x1 (textual). The receiving farmer must check that she issued the received token within a reasonable amount of time (recommend 10 minutes) and that the supplied hash is associated with that token before sending or receiving any other data. If the authorization fails, the farmer must close the data channel, optionally responding with a status message. Status CodesFarmers can communicate the result of an operation by sending back a special status code and message when closing the connection. NORMAL: 1000 UNEXPECTED: 1011 INVALID_MESSAGE: 3100 UNAUTHORIZED_TOKEN: 3101 FAILED_INTEGRITY: 3102 INVALID_OPERATION: 3103 Consigning a ShardTo consign a shard (to upload the shard to a farmer), first send the appropriate authorization message. If the farmer does not respond with a failed status message, the channel is open and you can begin sending binary frames. Farmers must track the amount of data received and ensure that it does not exceed the amount defined in the contract. Once the farmer has received the number of bytes defined in the contract, she must verify the data against the hash defined in the contract. If these checks are successfully executed, then the farmer must respond with a positive status message and terminate the channel. Shard message frames must use opcode 0x2 (binary). Example (browser-based)var channel = new WebSocket('&lt;farmer_uri&gt;'); channel.addEventListener('open', function() { channel.send(JSON.stringify({ token: '&lt;token&gt;', hash: '&lt;hash&gt;', operation: 'PUSH' }); channel.send(new Blob([/* ... */])); }); channel.addEventListener('close', function(e) { if (e.code !== 1000) { console.error('Error consigning data:', e.reason); } else { console.log('Successfully consigned data!'); } });Retrieving a ShardTo retrieve a shard from a farmer, first send the appropriate authorization message. The farmer will respond with a negative status message frame if you are not authorized and terminate the channel. If authorization is successful, you will immediately begin receiving binary message frames until there is no more data to be transferred - at which point the farmer must terminate the channel. Shard message frames must use opcode 0x2 (binary). Example (browser-based)var channel = new WebSocket('&lt;farmer_uri&gt;'); var fileparts = []; channel.addEventListener('open', function() { channel.send(JSON.stringify({ token: '&lt;token&gt;', hash: '&lt;hash&gt;', operation: 'PULL' }); }); channel.addEventListener('message', function(e) { fileparts.push(e.data); }); channel.addEventListener('close', function(e) { if (e.code !== 1000) { console.error(e.reason); } else { var file = new Blob(fileparts, { type: '&lt;mime_type&gt;' }); var url = URL.createObjectURL(file); location.href = url; } });File ReconstructionIn most cases a complete file is consigned to a number of different farmers. To reconstruct a file, you'll need to know the location of each shard and the concatenation order. With this information, you can open data channels to each of the farmers storing the file's shards (with whatever degree of parallelism suits your needs) and concatenate the binary blobs received in the proper order. × Search results Close "},"tutorial-environment-variables.html":{"id":"tutorial-environment-variables.html","title":"Tutorial: Environment Variables","body":" Storj Core Modules storjstorj/constantsstorj/datachannel/errorsstorj/depsstorj/patchesstorj/sipsstorj/sips/0003storj/tunnel/errorsstorj/utilsstorj/version Classes AuditStreamBlacklistBridgeClientContactContactCheckerContractDataChannelClientDataChannelPointerDataChannelServerDataCipherKeyIvDecryptStreamEmbeddedStorageAdapterEncryptStreamFarmerInterfaceFileDemuxerFileMuxerKeyPairKeyRingMonitorNetworkPadderProofStreamProtocolRAMStorageAdapterRateLimiterReadableDataChannelStreamRenterInterfaceStorageAdapterStorageItemStorageManagerStorageMigrationTransportTriggerManagerTunnelClientTunnelDemuxerTunnelerInterfaceTunnelGatewayTunnelMuxerTunnelServerUnpadderUploadStateVerificationWritableDataChannelStream Events AuditStream#event:finishDataChannelClient#event:errorDataChannelClient#event:openDataChannelServer#event:connectionDataChannelServer#event:errorDataChannelServer#event:shardDownloadedDataChannelServer#event:shardUploadedDecryptStream#event:dataDecryptStream#event:endEmbeddedStorageAdapter#event:addEmbeddedStorageAdapter#event:deleteEmbeddedStorageAdapter#event:readyEmbeddedStorageAdapter#event:updateEncryptStream#event:dataEncryptStream#event:endFarmerInterface#event:connectedFarmerInterface#event:disconnectedFarmerInterface#event:errorFarmerInterfa LOW_LOOPBACKBy default, the Network class will drop and ignore message from nodes who identify themeselves as a loopback interface like localhost, 127.0.0.1, etc. This is a security precaution to prevent others from causing you to send messages to yourself as well as prevent invalid contacts in your routing table. To disable this feature (primarily for local testing), set this variable to 1. STORJ_BRIDGEThis variable will change the default URI for the BridgeClient class. The default value is https://api.storj.io. If you run your own bridge, testing one locally, or otherwise would like to default to a different host, set this variable. This works well with the CLI (see Using the Command Line Tools) when testing against other bridges. STORJ_KEYPASSThis variable will set the --keypass used to unlock the keyring. Setting your password will make it so other users can't grep it with ps -a. STORJ_TEMPThis variable will set the folder to which the encrypted file will be placed when uploading a file. Shards will also be placed in this folder during upload. × Search results Close "},"tutorial-file-encryption.html":{"id":"tutorial-file-encryption.html","title":"Tutorial: File Encryption Standards","body":" Storj Core Modules storjstorj/constantsstorj/datachannel/errorsstorj/depsstorj/patchesstorj/sipsstorj/sips/0003storj/tunnel/errorsstorj/utilsstorj/version Classes AuditStreamBlacklistBridgeClientContactContactCheckerContractDataChannelClientDataChannelPointerDataChannelServerDataCipherKeyIvDecryptStreamEmbeddedStorageAdapterEncryptStreamFarmerInterfaceFileDemuxerFileMuxerKeyPairKeyRingMonitorNetworkPadderProofStreamProtocolRAMStorageAdapterRateLimiterReadableDataChannelStreamRenterInterfaceStorageAdapterStorageItemStorageManagerStorageMigrationTransportTriggerManagerTunnelClientTunnelDemuxerTunnelerInterfaceTunnelGatewayTunnelMuxerTunnelServerUnpadderUploadStateVerificationWritableDataChannelStream Events AuditStream#event:finishDataChannelClient#event:errorDataChannelClient#event:openDataChannelServer#event:connectionDataChannelServer#event:errorDataChannelServer#event:shardDownloadedDataChannelServer#event:shardUploadedDecryptStream#event:dataDecryptStream#event:endEmbeddedStorageAdapter#event:addEmbeddedStorageAdapter#event:deleteEmbeddedStorageAdapter#event:readyEmbeddedStorageAdapter#event:updateEncryptStream#event:dataEncryptStream#event:endFarmerInterface#event:connectedFarmerInterface#event:disconnectedFarmerInterface#event:errorFarmerInterface#event:readyFarmerInterface#event:unhandledOfferFileDemuxer#event:finishFileDemuxer#event:shardFileMuxer#event:drainMonitor#event:updateNetwork#event:connectedNetwork#event:disconnectedNetwork#event:errorNetwork#event:readyNetwork#event:unhandledOfferRAMStorageAdapter#event:addRAMStorageAdapter#event:deleteRAMStorageAdapter#event:readyRAMStorageAdapter#event:updateReadableDataChannelStream#event:dataReadableDataChannelStream#event:endReadableDataChannelStream#event:errorRenterInterface#event:connectedRenterInterface#event:disconnectedRenterInterface#event:errorRenterInterface#event:readyRenterInterface#event:unhandledOfferStorageAdapter#event:addStorageAdapter#event:deleteStorageAdapter#event:readyStorageAdapter#event:updateStorageManager#event:lockedStorageManager#event:unlockedTunnelClient#event:closeTunnelClient#event:openTunnelDemuxer#event:dataTunnelerInterface#event:connectedTunnelerInterface#event:disconnectedTunnelerInterface#event:errorTunnelerInterface#event:readyTunnelerInterface#event:unhandledOfferTunnelGateway#event:closeTunnelGateway#event:message/datachannelTunnelGateway#event:message/rpcTunnelGateway#event:openTunnelServer#event:lockedTunnelServer#event:readyTunnelServer#event:unlockedUploadState#event:killedWritableDataChannelStream#event:errorWritableDataChannelStream#event:finish Tutorials Using the Command Line ToolsPublishing Storage ContractsTransferring File ShardsEnvironment VariablesFile Encryption StandardsRunning a Test NetworkProtocol SpecificationRenting Data to the NetworkTunnelling Connections File Encryption Standards This document serves to provide a detailed account of how files are encrypted by default by Storj Core to promote interoperability between different implementations of clients. Sharding and Encryption SchemeBefore data is stored in the network, the Storj Core library automatically handles file encryption, sharding, and key management for you. In order of operations: Complete file is encrypted with a unique key and initialization vector File is demultiplexed (or &quot;sharded&quot;) into individual chunks Each shard is offered to the network and transferred Key and IV is encrypted with a passphrase and stored locally Key and Initialization Vector GenerationFiles are encrypted using AES-256-CTR. The key is the result of a generated PBKDF2. To generate the PBKDF2 value, you will need a password and a salt. These two values are the result of some randomly generated bytes: Password: 512 random bytes Salt: 32 random bytes The key length of the PBKDF2 is 512 bytes, should use 25000 iterations, and use SHA-512 as the digest. To create the cipher/decipher and initialization vector, derive the SHA-256 hash of the resulting PBKDF2 for the cipher/decipher key and use the first 16 bytes of the original salt as the iv. The KeyRing class stores the original password and salt in an encrypted JSON document (using a user supplied passphrase) keyed by the ObjectId returned from Storj Bridge for the file object. The cleartext JSON document has two properties: pass and salt. { &quot;pass&quot;: &quot;c7c311ee213d10baefd620a004d76485190d82...&quot;, &quot;salt&quot;: &quot;6d33490c999e9d613ccf4b146446763df15de2...&quot; }This JSON string is encrypted with AES-256-CBC and encoded as Base58. Each of those encrypted JSON documents is stored in a directory called key.ring/ and the file name is the ObjectId returned from Storj Bridge for the file object. Portable Key Ring FormatA KeyRing created by Storj Core can be exported into a portable format, which is simply a gzipped tape archive (.tar.gz or .tgz). Importing this archive simply entails: Decompress and unpack the archive Decrypt each JSON document using the original passphrase Encrypt each document with the passphrase of the target keyring Move the files into the target keyring, optionally overwriting conflicts References DataCipherKeyIv EncryptStream DecryptStream KeyRing × Search results Close "},"tutorial-private-testnet.html":{"id":"tutorial-private-testnet.html","title":"Tutorial: Running a Test Network","body":" Storj Core Modules storjstorj/constantsstorj/datachannel/errorsstorj/depsstorj/patchesstorj/sipsstorj/sips/0003storj/tunnel/errorsstorj/utilsstorj/version Classes AuditStreamBlacklistBridgeClientContactContactCheckerContractDataChannelClientDataChannelPointerDataChannelServerDataCipherKeyIvDecryptStreamEmbeddedStorageAdapterEncryptStreamFarmerInterfaceFileDemuxerFileMuxerKeyPairKeyRingMonitorNetworkPadderProofStreamProtocolRAMStorageAdapterRateLimiterReadableDataChannelStreamRenterInterfaceStorageAdapterStorageItemStorageManagerStorageMigrationTransportTriggerManagerTunnelClientTunnelDemuxerTunnelerInterfaceTunnelGatewayTunnelMuxerTunnelServerUnpadderUploadStateVerificationWritableDataChannelStream Events AuditStream#event:finishDataChannelClient#event:errorDataChannelClient#event:openDataChannelServer#event:connectionDataChannelServer#event:errorDataChannelServer#event:shardDownloadedDataChannelServer#event:shardUploadedDecryptStream#event:dataDecryptStream#event:endEmbeddedStorageAdapter#event:addEmbeddedStorageAdapter#event:deleteEmbeddedStorageAdapter#event:readyEmbeddedStorageAdapter#event:updateEncryptStream#event:dataEncryptStream#event:endFarmerInterface#event:connectedFarmerInterface#event:disconnectedFarmerInterface#event:errorFarmerInterface#event:readyFarmerInterface#event:unhandledOfferFileDemuxer#event:finishFileDemuxer#event:shardFileMuxer#event:drainMonitor#event:updateNetwork#event:connectedNetwork#event:disconnectedNetwork#event:errorNetwork#event:readyNetwork#event:unhandledOfferRAMStorageAdapter#event:addRAMStorageAdapter#event:deleteRAMStorageAdapter#event:readyRAMStorageAdapter#event:updateReadableDataChannelStream#event:dataReadableDataChannelStream#event:endReadableDataChannelStream#event:errorRenterInterface#event:connectedRenterInterface#event:disconnectedRenterInterface#event:errorRenterInterface#event:readyRenterInterface#event:unhandledOfferStorageAdapter#event:addStorageAdapter#event:deleteStorageAdapter#event:readyStorageAdapter#event:updateStorageManager#event:lockedStorageManager#event:unlockedTunnelClient#event:closeTunnelClient#event:openTunnelDemuxer#event:dataTunnelerInterface#event:connectedTunnelerInterface#event:disconnectedTunnelerInterface#event:errorTunnelerInterface#event:readyTunnelerInterface#event:unhandledOfferTunnelGateway#event:closeTunnelGateway#event:message/datachannelTunnelGateway#event:message/rpcTunnelGateway#event:openTunnelServer#event:lockedTunnelServer#event:readyTunnelServer#event:unlockedUploadState#event:killedWritableDataChannelStream#event:errorWritableDataChannelStream#event:finish Tutorials Using the Command Line ToolsPublishing Storage ContractsTransferring File ShardsEnvironment VariablesFile Encryption StandardsRunning a Test NetworkProtocol SpecificationRenting Data to the NetworkTunnelling Connections Running a Test Network Setting up a private or partitioned version of the Storj network is very simple. The Storj protocol requires the inclusion of a protocol property nested inside the contact data included in every RPC message. See Protocol Specification for more information on the RPC message format. Protocol Identifier FormatNodes on the Storj network identify the version of the protocol they are running with the use of a semantic version tag. When a node is trying to determine whether or not another node is compatible with her version of the protocol, she checks the following: Is the MAJOR version the same? Is the MAJOR version 0? Is the MINOR version the same? If both nodes are running the same MAJOR version and that version is not 0, then the nodes are compatible. If the MAJOR version is 0, then the nodes are compatible only if the MINOR version is the same. For example: 0.5.1 is compatible with 0.5.3 0.5.1 is not compatible with 0.6.0 1.5.1 is compatible with 1.13.0 2.1.0 is not compatible with 1.13.0 Special IdentifiersThe semantic versions specification also allows for special identifiers by postfixing the version with a hyphen followed by some identifier. This is where the network partitioning magic happens. Let's say, for example, I work for &quot;Widgets Ltd&quot; and I want to deploy a Storj network within the Widgets Ltd private network. Every workstation would run a modified version of storj/farmer or maybe my own custom interface built atop storj/core. I would simply change my Storj-based software to use the version 1.5.0-widgetsltd. The Storj protocol sees this identifies as a strict match and therefore any nodes running this version of the software will only communicate with nodes running the exact protocol identifier. Changing the VersionChanging the version in storj/core is easy as pie. In your code, simply import the module and change the identifier like so: // Import core library var storj = require('storj'); // Modify protocol version storj.version.protocol = '1.5.0-widgetsltd'; // Get on with your stuff...If you are running &quot;vanilla&quot; Storj software, you can change the protocol version by setting the STORJ_NETWORK environment variable. This will add a postfix to the protocol version, which will partition the network to nodes that are running that exact version: STORJ_NETWORK=testnet storjshare --datadir /path/to/shardsThis concept applies broadly to deploying a custom Storj network for any purpose. This could be used for a public testnet (x.x.x-testnet) or for the private network example above. × Search results Close "},"tutorial-protocol-
